<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Report Issue - FixMyTown</title>

  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <nav class="navbar">
    <div class="nav-logo">FixMyTown</div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="report.html">Report Issue</a></li>
    </ul>
  </nav>

  <main class="form-section">
    <h1>📢 Report a Civic Issue</h1>

    <form id="reportForm">
      <label for="issueType">Issue Type:</label>
      <select id="issueType" required>
        <option value="">Select issue</option>
        <option value="Garbage">Garbage</option>
        <option value="Pothole">Pothole</option>
        <option value="Streetlight">Streetlight</option>
        <option value="Water Leakage">Water Leakage</option>
        <option value="Other">Other</option>
      </select>

      <label for="description">Description:</label>
      <textarea id="description" rows="4" required></textarea>

      <label for="location">Location (lat, lng):</label>
      <input type="text" id="location" placeholder="Detect or enter manually" required />
      <button id="detectLocationBtn">📍 Detect Location</button>

      <label for="image">Upload Image:</label>
      <input type="file" id="image" accept="image/*" required />

      <button type="submit">🚀 Submit Report</button>
    </form>
  </main>

  <script src="js/report.js" defer></script>
</body>
</html>
