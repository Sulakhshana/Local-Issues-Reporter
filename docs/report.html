<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Report an Issue - FixMyTown</title>
  <link rel="stylesheet" href="report-style.css" />
  <script src="js/report.js" defer></script>
</head>
<body>
  <nav class="navbar">
    <div class="nav-logo">FixMyTown</div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
    </ul>
  </nav>

  <main class="report-form-section">
    <h1>Report an Issue</h1>
    <form id="reportForm">
      <label>Issue Type:</label>
      <input type="text" id="issueType" placeholder="E.g. Pothole, Garbage" required />

      <label>Description:</label>
      <textarea id="description" placeholder="Describe the issue" required></textarea>

      <label>Location (latitude,longitude):</label>
      <input type="text" id="location" placeholder="E.g. 28.6139,77.2090" required />
      <button id="detectLocationBtn">üìç Detect My Location</button>

      <label>Upload Image:</label>
      <input type="file" id="image" accept="image/*" required />

      <button type="submit">Submit</button>
    </form>
  </main>
</body>
</html>
