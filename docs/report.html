<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Report an Issue - FixMyTown</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="navbar">
    <h1>FixMyTown</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="report.html">Report Issue</a>
    </nav>
  </div>

  <div id="report-form-container">
    <h2>üìù Report an Issue</h2>

    <label for="issueType">Issue Type</label>
    <select id="issueType">
      <option>Pothole</option>
      <option>Garbage Dump</option>
      <option>Streetlight Issue</option>
      <option>Other</option>
    </select>

    <label for="description">Description</label>
    <textarea id="description" placeholder="Briefly describe the issue..."></textarea>

    <label for="uploadPhoto">Upload Photo</label>
    <input type="file" id="uploadPhoto">

    <label for="location">Location</label>
    <input type="text" id="location" placeholder="Enter or allow location access">
    <p class="detect-location">üìç <a href="#">Detect My Location</a></p>

    <button id="submitIssue">Submit Issue</button>
  </div>

  <script src="report.js"></script>
</body>
</html>
