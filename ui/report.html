<!-- report.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Report an Issue - Fix My City</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css" />
</head>

<body class="bg-gradient-to-br from-yellow-50 via-pink-100 to-purple-50 text-gray-800 overflow-x-hidden">

  <!-- Header -->
  <header class="flex justify-between items-center px-8 py-5 bg-white shadow sticky top-0 z-10">
    <h1 class="text-2xl font-bold text-purple-700">📍 Fix My City</h1>
    <a href="index.html" class="text-blue-600 hover:underline">← Back to Home</a>
  </header>

  <!-- Report Form Section -->
  <section class="max-w-3xl mx-auto px-6 py-12">
    <h2 class="text-3xl font-bold mb-6 text-center text-gray-800">📝 Report an Issue</h2>
    <form id="issueForm" class="space-y-6">
      
      <!-- Issue Type -->
      <div>
        <label for="type" class="block font-semibold mb-1">Issue Type</label>
        <select id="type" class="w-full border border-gray-300 rounded p-2">
          <option value="pothole">Pothole</option>
          <option value="garbage">Garbage</option>
          <option value="light">Light Outage</option>
          <option value="sewage">Sewage Leak</option>
          <option value="other">Other</option>
        </select>
      </div>

      <!-- Description -->
      <div>
        <label for="description" class="block font-semibold mb-1">Description</label>
        <textarea id="description" rows="4" class="w-full border border-gray-300 rounded p-2" placeholder="Briefly describe the issue..."></textarea>
      </div>

      <!-- Image Upload -->
      <div>
        <label for="image" class="block font-semibold mb-1">Upload Photo</label>
        <input type="file" id="image" accept="image/*" class="w-full" />
      </div>

      <!-- Location -->
      <div>
        <label for="location" class="block font-semibold mb-1">Location</label>
        <input type="text" id="location" placeholder="Enter or allow location access" class="w-full border border-gray-300 rounded p-2" />
        <button type="button" onclick="detectLocation()" class="mt-2 text-sm text-blue-600 hover:underline">📍 Detect My Location</button>
      </div>

      <!-- Submit Button -->
      <div class="text-center">
        <button type="submit" class="bg-purple-600 text-white px-6 py-2 rounded hover:bg-purple-700 transition-all">Submit Issue</button>
      </div>
    </form>
  </section>

  <!-- Footer -->
  <footer class="text-center text-sm py-6 text-gray-600 bg-white">
    &copy; 2025 Fix My City | Built with 💙 by Sulakhshana
  </footer>

  <!-- 🔥 Firebase Config - Paste at the end -->
  <script type="module" src="firebase-config.js"></script>

  <!-- Optional: Add submit-report.js to handle submission -->
  <!-- <script type="module" src="submit-report.js"></script> -->

</body>
</html>
